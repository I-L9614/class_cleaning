<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>הרשמה לתורנות</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">הרשמה לתורנות</h2>
    <form method="POST" action="/register" class="p-4 bg-white rounded shadow-sm">
        <div class="mb-3">
            <label for="name" class="form-label">שם</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">אימייל</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="class_id" class="form-label">כיתה</label>
            <select class="form-select" name="class_id" id="class_id" required>
                {% for class in classes %}
                <option value="{{ class[0] }}">{{ class[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">הרשם</button>
    </form>
</div>
</body>
</html>
