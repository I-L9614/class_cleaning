<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>Dashboard מנהל</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Dashboard מנהל</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {% for msg in messages %}{{ msg }}<br>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <h4>כיתות</h4>
    <form method="post" action="/admin/add_class" class="mb-3 d-flex">
        <input type="text" name="name" class="form-control me-2" placeholder="שם כיתה" required>
        <button type="submit" class="btn btn-success">הוסף כיתה</button>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>שם כיתה</th>
                <th>פעולות</th>
            </tr>
        </thead>
        <tbody>
        {% for cls in classes %}
            <tr>
                <td>{{ cls.name }}</td>
                <td>
                    <form method="post" action="/admin/delete_class" class="d-inline">
                        <input type="hidden" name="class_id" value="{{ cls.id }}">
                        <button type="submit" class="btn btn-danger btn-sm">מחק</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <h4>יצירת הגרלה</h4>
    <form method="post" action="/admin/create_draw" class="card p-3 mb-3 bg-white shadow-sm">
        <div class="mb-3">
            <label>בחר כיתה</label>
            <select name="class_id" class="form-select" required>
                {% for cls in classes %}
                    <option value="{{ cls.id }}">{{ cls.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>תאריך התחלה</label>
            <input type="date" name="start_date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>תאריך סיום</label>
            <input type="date" name="end_date" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">צור הגרלה</button>
    </form>
</div>
</body>
</html>
